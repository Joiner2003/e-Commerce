<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registrarse</title>
<style type="text/css">
body,td,th {
    font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
    font-size: 24px;
    color: #0907F5;
    font-style: oblique;
}
body {
    background-image: url();
    font-size: 16px;
    font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
    font-style: normal;
    font-weight: 100;
    font-variant: normal;
    text-decoration: none;
    background-color: #DEE6FC;
}
body p {
    text-align: center;
    font-style: oblique;
    font-size: 18px;
    font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
}
</style>
</head>

<body>
<center>
  <form method="post" action="/Registro">
<p><img src="../static/img/Burberry.png" width="222" height="87" alt=""/><img src="../static/img/tecnologia.png" width="1225" height="300" alt=""/></p>
<p>REGISTRARSE</p>
<div class="container">
  <p>
    <label for="nombre"><br>
    </label>
    Nombre  </p>
  <p>
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
  </p>
  <p>
    <label for="Apellido">Apellido</label>
  </p>
  <p>
    <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese apellido">
  </p>
  <p>
    <label for="Id"><span style="text-align: center">Número de Identificación<br>
      <br>
    </span></label>
    <span style="text-align: center">
    <input type="number" name="Ide" id="Ide" placeholder="Ingrese Identificación ">
  </span></p>
  <p>
    <label for="Email">Email</label>
  </p>
  <p>
    <input type="email" name="Email" id="Email" placeholder="Ingrese email">
  </p>
  <p>
    <label for="Usuario"> Usuario</label> 
  </p>
  <p>
    <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese usuario">
  </p>

  <p>
    <label for="Contraseña">Contraseña</label> 
  </p>
  <p>
    <input type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese contraseña">
  </p>
  <p>
    <label for="roles">Tipo de Usuario</label>
  </p>
  <select name="roles" id="roles" value="roles">
    <option value="Admin" selected>Administrator</option>
    <option value="Cliente" selected>Cliente</option>
  </select>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox">
  Me gustaria recibir comunicaciones promocionales(Recibirás un e-mail de confirmacion)</p>
  <p>
    <input type="checkbox" name="checkbox2" id="checkbox2">
  Declaro 	que he leido y acepto la nueva Politica de Privacidad y los Términos y Condiciones de Burberry Group.</p>
</div>
<p>
  <input type="submit" name="button" id="button" value="REGISTRARSE">
</p>

</form>
</center>
</body>
</html>
